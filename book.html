<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- js link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="body-color">

    <main>
        <section class="container-fluid w-50 ">

            <h5 class="mt-5 mb-3 "><b>WELCOME TO THE WORLD MOST BIGGEST ONLINE LIBRARY</b></h5>


            <div class="input-group mb-3 mt-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search your Book">
                <button onclick="searchBook()" class="btn btn-outline-secondary bg-primary text-white" type="button"
                    id="button-search">Search</button>

            </div>


            <!-- book search result -->

        </section>
        <div class="text-danger">
            <h1 id="error-msg" class="text-center">

            </h1>

        </div>
        <section class="container-fluid w-75">
            <div id="num-of-book" class="text-center">

            </div>
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
